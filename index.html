<html>
    <head>
        <title>Learning your Valency</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="lib.js"></script>
    </head>
    <body>
        <div class="container">
            <div>v0.1.0</div>
            <img class='wait' src="waiting.gif" alt="">
            <div class='done-waiting'>
                <div class='navigation-button-container'>
                    <button id='first'>&lt;&lt;</button>
                    <button id='prev'>&lt;</button>
                    <button id='last'>&gt;&gt;</button>
                </div>
                <div class='elementinfo-container'>
                    <div id='name'>name</div>
                    <div id='symbol'>symbol</div>
                    <div id='atomicnumber'>atomicnumber</div>
                    <div id='valency'>valency</div>
                </div>
                <div class='navigation-button-container'>
                    <button id='next'>&gt;</button>
                </div>
            </div>
        </div>
    </body>
</html>
