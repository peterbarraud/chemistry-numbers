<html>
    <head>
        <title>Learning your Valency</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="lib.js"></script>
        <meta name="version" content="1.0.1">
    </head>
    <body>
        <div class="container">
            <input id="cursor_position" type="hidden" value="-1">
            <div id="version"></div>
            <img class='wait' src="waiting.gif" alt="">
            <div class='done-waiting'>
                <div class='navigation-button-container'>
                    <button id='first'>&lt;&lt;</button>
                    <button id='prev'>&lt;</button>
                    <button id='last'>&gt;&gt;</button>
                </div>
                <div class='elementinfo-container'>

                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col" colspan="2"><span id='name'>name</span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Symbol</th>
                            <td><span id='symbol'>symbol</span></td>
                          </tr>
                          <tr>
                            <th scope="row">Valency</th>
                            <td><span id='valency'>valency</span></td>
                          </tr>
                          <tr>
                            <th scope="row">Atomic number</th>
                            <td><span id='atomicnumber'>atomicnumber</span></td>
                          </tr>
                        </tbody>
                      </table>                    
                    
                    
                    
                    
                </div>
                <div class='navigation-button-container'>
                    <button id='next'>&gt;</button>
                </div>
            </div>
        </div>
    </body>
</html>
